label.support.form.welcome=Este formul\u00E1rio serve para contactar o suporte t\u00E9cnico do sistema. Utilize-o se detectou um erro, tem uma sugest\u00E3o/pedido ou uma d\u00FAvida de utiliza\u00E7\u00E3o. Para resolu\u00E7\u00E3o de quest\u00F5es acad\u00E9micas, entre em contacto com os <a href\="http\://tecnico.ulisboa.pt/html/estrutura" target\="_blank">servi\u00E7os</a> respectivos.
message.academicAdministration.abandonState.observations=Estado colocado automaticamente ao detectar situa\u00E7\u00E3o de abandono
message.academicAdministration.abandonState.info=Esta funcionalidade vai actualizar o estado da matr\u00EDcula de todos os alunos sem inscri\u00E7\u00F5es nos \u00FAltimos 2 semestres consecutivos anteriores ao semestre escolhido, para o estado de Abandono.<br/>Esta ac\u00E7\u00E3o \u00E9 <strong>irrevers\u00EDvel</strong>. Os alunos v\u00E3o ser avisados por mail que a sua matr\u00EDcula foi posta em Abandono.<br/>	\u00C9 gerado um ficheiro com o relat\u00F3rio dos alunos que foram postos em Abandono.<br/>Nota\: Esta ac\u00E7\u00E3o s\u00F3 vai ser realiazada para alunos de 1\u00BA e 2\u00BA ciclos.
message.academicAdministration.abandonState.mail.body=Caro Aluno,\n\nA sua matr\u00EDcula {0} vai ser colocada com o estado 'Abandono' no {1}, pois n\u00E3o foram feitas inscri\u00E7\u00F5es durante dois semestres consecutivos ({2} e {3}).\n\nSendo assim, n\u00E3o vai ser poss\u00EDvel efectuar as inscri\u00E7\u00F5es directamente no sistema F\u00E9nix. Contudo, em qualquer semestre, pode pedir o reingresso junto do N\u00FAcleo de Gradua\u00E7\u00E3o.\n\n--\nA Equipa F\u00E9nix.\n
